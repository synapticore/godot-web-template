name: Export Godot Web and Deploy to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  export-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/synapticore/godot-4.6-headless:web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Godot import files
        uses: actions/cache@v4
        with:
          path: project/.godot
          key: godot-import-${{ hashFiles('project/**/*.tscn', 'project/**/*.tres', 'project/**/*.gd') }}
          restore-keys: |
            godot-import-

      - name: Export Web
        run: |
          mkdir -p build/web
          $GODOT_BIN --path ./project --export-release "Web" ../build/web/index.html

      - name: Prepare docs folder
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r build/web/* docs/

      # COOP/COEP headers are handled by Godot 4.6's built-in PWA service worker
      # (ENSURE_CROSSORIGIN_ISOLATION_HEADERS = true in index.service.worker.js)

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
